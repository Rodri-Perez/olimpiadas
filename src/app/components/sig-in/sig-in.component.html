<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Register</span>

          <form
            method="POST"
            class="mt-3"
            novalidate=""
            [formGroup]="userForm"
            (ngSubmit)="agregarUsuario()"
          >
            <fieldset>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Nombre"
                  formControlName="nombre"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    userForm.get('nombre')?.hasError('required') &&
                    userForm.get('nombre')?.touched
                  "
                >
                  <span
                    >EL Nombre del Usuario es <strong>obligatorio</strong></span
                  >
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  formControlName="email"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    userForm.get('email')?.hasError('required') &&
                    userForm.get('email')?.touched
                  "
                >
                  <span>EL email del user es <strong>obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  formControlName="password"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    userForm.get('password')?.hasError('required') &&
                    userForm.get('password')?.touched
                  "
                >
                  <span>Password del user es <strong>obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Password Confirm"
                  formControlName="password_auth"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    userForm.get('password_auth')?.hasError('required') &&
                    userForm.get('password_auth')?.touched
                  "
                >
                  <span
                    >Confirmar contrase√±a del user es
                    <strong>obligatorio</strong></span
                  >
                </div>
              </div>
              <div class="mb-3">
                <button
                  class="btn btn-secondary btn-lg float-start mt-3"
                  routerLink="/"
                >
                  Volver
                </button>
                <button
                  type="submit"
                  class="btn btn-success btn-lg float-end mt-3"
                  [disabled]="userForm.invalid"
                >
                  Aceptar
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
