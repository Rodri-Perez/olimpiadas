<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Crear Producto</span>
          <form
            class="mt-3"
            [formGroup]="productoForm"
            (ngSubmit)="agregarProducto()"
          >
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Tipo de Producto"
                formControlName="tipo"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('tipo')?.hasError('required') &&
                  productoForm.get('tipo')?.touched
                "
              >
                <span
                  >EL nombre del tipo de producto es <strong>obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Talle del Producto"
                formControlName="talle"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('talle')?.hasError('required') &&
                  productoForm.get('talle')?.touched
                "
              >
                <span
                  >EL talle del producto es
                  <strong>obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Color del Producto"
                formControlName="color"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('color')?.hasError('required') &&
                  productoForm.get('color')?.touched
                "
              >
                <span
                  >EL color del producto es
                  <strong>obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control form-control-lg"
                placeholder="Precio"
                formControlName="precio"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('precio')?.hasError('required') &&
                  productoForm.get('precio')?.touched
                "
              >
                <span
                  >EL precio del producto es <strong>obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <button
                class="btn btn-secondary btn-lg float-start mt-3"
                routerLink="/"
              >
                Volver
              </button>
              <button
                type="submit"
                class="btn btn-success btn-lg float-end mt-3"
                [disabled]="productoForm.invalid"
              >
                Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
